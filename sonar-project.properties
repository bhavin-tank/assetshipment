sonar.host.url=#SONAR_URL#
sonar.login=#SONAR_LOGIN#
sonar.projectKey=#RELEASE_NAME#
sonar.projectName=#RELEASE_NAME#
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.exclusions=node_modules/**, coverage/**, public/**, build/**, **/__tests__/**
sonar.tests=src/test
sonar.test.inclusions=**/*.test.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=sonar-report.xml
sonar.coverage.exclusions=**/index.js
